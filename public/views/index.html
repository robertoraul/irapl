<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>IRAPL</title>
    <!-- build:css(bower_components) css/app.css -->
    <link rel="stylesheet" href="angular-chart.js/dist/angular-chart.min.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="css/site.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body ng-app="irapl">

<header></header>

<main ui-view></main>
<footer ng-controller="FooterController as footer" class="row hidden-print">
    <div class="row">
        <div class="col-sm-6">
                <span>
                    {{footer.role}} {{footer.user.name}} {{footer.user.surname}}
                    <br/>Version @version
                </span>
        </div>
        <div class="col-sm-6 text-right" style="padding-top: 5px;">
            <img src="images/logo-footer.png" alt="INDEC" title="INDEC"/>
        </div>
    </div>
</footer>

<!-- Modals -->
<div id="loadingModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <h3>Loading...</h3>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div id="errorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Oops!</h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="alertModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="alert-title"></h3>
            </div>
            <div class="modal-body">
                <p id="alert-body"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="askModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="ask-title">Dashboard</h3>
            </div>
            <div class="modal-body">
                <p id="ask-body"></p>
            </div>
            <div class="modal-footer">
                <button id="ask-ok" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Continue</button>
                <button id="ask-cancel" class="btn btn-inverse" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- build:js(bower_components) js/vendor.js -->
<script src="jquery/dist/jquery.min.js"></script>
<script src="bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="Chart.js/Chart.js"></script>
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="angular-sanitize/angular-sanitize.min.js"></script>
<script src="angular-chart.js/dist/angular-chart.min.js"></script>
<script src="lodash/dist/lodash.min.js"></script>
<script src="angular-loading-bar/build/loading-bar.min.js"></script>
<script src="i18n/angular-locale_es-ar.js"></script>

<!-- endbuild -->

<!-- build:js(public) js/app.js -->
<script src="app/libs/lodash.module.js"></script>
<script src="app/blocks/httpInterceptor.service.js"></script>

<script src="app/app.module.js"></script>
<script src="app/app.config.js"></script>

<script src="app/agreements/index.js"></script>
<script src="app/agreements/agreements.component.js"></script>
<script src="app/agreements/agreements.service.js"></script>

<script src="app/carrefour/carrefour.routes.js"></script>
<script src="app/carrefour/carrefour.controller.js"></script>
<script src="app/carrefour/carrefourProducts.controller.js"></script>
<script src="app/carrefour/carrefour.service.js"></script>

<script src="app/common/common.module.js"></script>
<script src="app/common/dateTimeFormat.filter.js"></script>
<script src="app/common/enterFocus.directive.js"></script>
<script src="app/common/month.filter.js"></script>
<script src="app/common/monthly.filter.js"></script>
<script src="app/common/ngRole.directive.js"></script>
<script src="app/common/select.directive.js"></script>
<script src="app/common/yesNo.filter.js"></script>


<script src="app/farmcity/farmcity.routes.js"></script>
<script src="app/farmcity/farmcity.controller.js"></script>
<script src="app/farmcity/farmcityProducts.controller.js"></script>
<script src="app/farmcity/farmcity.service.js"></script>

<script src="app/garbarino/garbarinoProducts.controller.js"></script>
<script src="app/garbarino/garbarino.service.js"></script>

<script src="app/home/index.js"></script>
<script src="app/home/footer.controller.js"></script>
<script src="app/home/header.component.js"></script>
<script src="app/home/home.controller.js"></script>

<script src="app/jumbo/jumbo.routes.js"></script>
<script src="app/jumbo/jumbo.controller.js"></script>
<script src="app/jumbo/jumboProducts.controller.js"></script>
<script src="app/jumbo/jumbo.service.js"></script>

<script src="app/logs/index.js"></script>
<script src="app/logs/dateFormat.filter.js"></script>
<script src="app/logs/logs.controller.js"></script>
<script src="app/logs/logs.service.js"></script>

<script src="app/neuquen/neuquen.routes.js"></script>
<script src="app/neuquen/neuquen.controller.js"></script>
<script src="app/neuquen/neuquen.service.js"></script>

<script src="app/sepa/sepa.routes.js"></script>
<script src="app/sepa/sepa.controller.js"></script>
<!-- script src="app/sepa/sepaProducts.controller.js"></script-->
<script src="app/sepa/sepa.service.js"></script>

<script src="app/services/session.service.js"></script>

<script src="app/users/index.js"></script>
<script src="app/users/users.controller.js"></script>
<script src="app/users/usersEditor.controller.js"></script>
<script src="app/users/users.service.js"></script>
<!-- endbuild -->
</body>
</html>
